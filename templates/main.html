<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Ticket Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="centered-container">
        <div class="form-container">
            <h1>Airport Ticket Booking</h1>
            <form class="ticket-form">
                <fieldset>
                    <legend>Passenger Information</legend>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                    
                    <label for="passport-number">Passport Number:</label>
                    <input type="text" id="passport-number" name="passport-number" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </fieldset>
                
                <fieldset>
                    <legend>Flight Details</legend>
                    <label for="departure-city">Departure City:</label>
                    <input type="text" id="departure-city" name="departure-city" required>
                    
                    <label for="arrival-city">Arrival City:</label>
                    <input type="text" id="arrival-city" name="arrival-city" required>
                    
                    <label for="departure-date">Departure Date:</label>
                    <input type="date" id="departure-date" name="departure-date" required>
                    
                    <label for="return-date">Return Date:</label>
                    <input type="date" id="return-date" name="return-date">
                </fieldset>
                
                <fieldset>
                    <legend>Ticket Preferences</legend>
                    <label for="class">Class:</label>
                    <select id="class" name="class">
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="first-class">First Class</option>
                    </select>
                    
                    <label for="meal">Meal Preference:</label>
                    <select id="meal" name="meal">
                        <option value="vegetarian">Vegetarian</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="kosher">Kosher</option>
                    </select>
                </fieldset>
                
                <button type="submit">Book Ticket</button>
            </form>
        </div>
    </div>
</body>
</html>
